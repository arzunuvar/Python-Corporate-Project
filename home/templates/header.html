{% load static %}
<!-- BEGAIN PRELOADER -->
<div id="preloader">
    <div id="status">&nbsp;</div>
</div>
<!-- END PRELOADER -->

<!-- SCROLL TOP BUTTON -->
<a class="scrollToTop" href="#"><i class="fa fa-angle-up"></i></a>
<!-- END SCROLL TOP BUTTON -->

<!-- Start header -->
<header id="header">
    <!-- header top search -->
    <div class="header-top">
        <div class="container">
            {% load mptt_tags %}
            <form action="/search/" method="post">
                {% csrf_token %}
                <label>
                    <select name="catid">
                        <option value="0">All Categories</option>
                        {% recursetree category %}
                            {% if node.is_leaf_node %}
                                <option value="{{ node.id }}">{{ node.title }}</option>
                            {% endif %}
                            {% if not node.is_leaf_node %}
                                <optgroup label="{{ node.title }}">
                                    {{ children }}
                                </optgroup>
                            {% endif %}
                        {% endrecursetree %}
                    </select>
                </label>

                <div id="search">
                    <input type="text" placeholder="Type your search keyword here..." name="query" id="query"
                           style="display: inline-block;">
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- header bottom -->
    <div class="header-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="header-contact">
                        <ul>
                            <li>
                                <div class="phone">
                                    <i class="fa fa-phone"></i>
                                    +1(800) 699-7071
                                </div>
                            </li>
                            <li>
                                <div class="mail">
                                    <i class="fa fa-envelope"></i>
                                    neva@domain.com
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="header-login">
                        <a class="login modal-form" data-target="#login-form" data-toggle="modal">
                            {% if user.id is not  None %}Hoşgeldiniz {{ user.username }}{% else %} <a href="/login/">Login</a> / <a href="/signup/">Sign Up</a>{% endif %}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- End header -->

<script>
    $(function () {
        $("#query").autocomplete({
            source: "/search_auto/",
            select: function (event, ui) { //item selected
                AutoCompleteSelectHandler(event, ui)
            },
            minLength: 2,
        });
    });

    function AutoCompleteSelectHandler(event, ui) {
        var selectedObj = ui.item;
    }
</script>


{% if user.id is not  None %}
    <div aria-hidden="false" role="dialog" tabindex="-1" id="login-form" class="modal leread-modal fade in">
        <div class="modal-dialog">
            <!-- Start login section -->
            <div id="login-content" class="modal-content">
                <div class="modal-header">
                    <button aria-label="Close" data-dismiss="modal" class="close" type="button"><span
                            aria-hidden="true">×</span></button>
                    <h4 class="modal-title"><i class="fa fa-unlock-alt"></i>Login</h4>
                </div>
                <div class="modal-body">
                    <p>User İşlemleri</p>
                    <a href="logout/">Log Out</a>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
